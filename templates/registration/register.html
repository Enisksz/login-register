{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container ">
    <div class="row">
        <div class="col">
            <h1>Register</h1>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class=" btn btn-primary" type="submit">Register</button>
                <p class="text-center">If you already have an account,</p>
                <p class="text-center"><a href="/login" class="btn btn-success">login</a></p>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
