{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
   <div class="container ">
  <div class="row">
    <div class="col">
      <h2>Log In</h2>
      <hr>
    <form action="" method='POST'>
      {% csrf_token%}
      {{ form|crispy}}
      <button class="btn btn-primary mt-2" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account?</p>
    <p class="text-center"><a href="/register" class="btn btn-success">Create an account</a></p>
    </div>
  </div>
</div>
      
{% endblock %}
